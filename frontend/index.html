<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitGrade - Debug Mode</title>
  </head>
  <body style="margin: 0; font-family: sans-serif;">
    
    <div id="debug-banner" style="background-color: #ff0000; color: white; padding: 20px; text-align: center; font-weight: bold; font-size: 24px;">
      SYSTEM STATUS: HTML IS LOADING âœ…
      <br>
      <span style="font-size: 16px; font-weight: normal;">
        (If you see this, Vercel works. If the rest is blank, main.tsx is broken.)
      </span>
    </div>

    <div id="root"></div>

    <script>
      window.addEventListener('error', function(e) {
        const errorBox = document.createElement('div');
        errorBox.style.background = 'black';
        errorBox.style.color = '#ff5555';
        errorBox.style.padding = '20px';
        errorBox.style.marginTop = '20px';
        errorBox.innerText = 'JS ERROR DETECTED: ' + e.message;
        document.body.appendChild(errorBox);
      });
    </script>

    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
